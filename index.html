<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import Font-Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import AngularJS-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!--Import my dodgy css-->
    <link type="text/css" rel="stylesheet" href="css/style.css" />


    <title>Twitch TV browser</title>
</head>

<body>

<script type="text/javascript" src="js/twitch_browser.js"></script>

<div class="container" ng-app="twitchBrowser">

    <div ng-controller="channelSubscriptionManager">
    </div>

    <div ng-controller="channelGrabber">

        <div ng-repeat="channel in channels" id="channel">
            <div class="row top-buffer">
                <div class="col-md-1">
                    <img class="img-circle img-responsive avatar-pic" src="{{ channel.avatarUrl }}">
                </div>

                <div class="col-md-11">
                    <p><h4><a href="{{ channel.url }}" target="_blank">{{ channel.name }}</a></h4></p>

                    <p>{{ channel.description }}</p>

                    <div ng-if="channel.online">
                        <p><span class="label label-success">online</span></p>
                    </div>

                    <div ng-if="!channel.online">
                        <div ng-if="!channel.error">
                            <p><span class="label label-default">offline</span></p>
                        </div>

                        <div ng-if="channel.error">
                            <p><span class="label label-danger">error</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
